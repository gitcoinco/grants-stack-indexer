app = 'indexer-v2'
primary_region = 'den'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[deploy]
  wait_timeout = '6h0m0s'

[env]
  PINO_PRETTY = 'true'
  DEPLOYMENT_ENVIRONMENT = 'production'
  ENABLE_RESOURCE_MONITOR = 'true'
  ESTIMATES_LINEARQF_WORKER_POOL_SIZE = '10'
  INDEXED_CHAINS = 'mainnet,optimism,fantom,pgn-testnet,pgn-mainnet,arbitrum,polygon,sepolia,avalanche,avalanche-fuji,scroll,scroll-sepolia,base,zksync-era-mainnet,lukso-mainnet,lukso-testnet,celo-mainnet,celo-testnet'
  LOG_LEVEL = 'debug'
  NODE_OPTIONS = '--max-old-space-size=4096'
  PORT = '8080'
  STORAGE_DIR = '/mnt/indexer'
  PASSPORT_SCORER_ID=335

[processes]
  indexer = 'npm start -- --indexer --http'
  web = 'npm start -- --http --http-wait-for-sync=false'

[[mounts]]
  source = 'indexer_staging'
  destination = '/mnt/indexer'
  initial_size = '50gb'
  processes = ['indexer', 'web']

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 2
  processes = ['web']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[checks]
  [checks.http]
    port = 8080
    type = 'http'
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'get'
    path = '/api/v1/status'
    processes = ['web', 'indexer']

[[vm]]
  memory = '4gb'
  cpu_kind = 'performance'
  cpus = 2
