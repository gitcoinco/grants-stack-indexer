# fly.toml app configuration file generated for maci-indexer-v2 on 2024-06-18T18:15:21+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'maci-indexer-v2'
primary_region = 'den'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]

[deploy]
  wait_timeout = '6h0m0s'

[env]
  DEPLOYMENT_ENVIRONMENT = 'production'
  ENABLE_RESOURCE_MONITOR = 'false'
  ESTIMATES_LINEARQF_WORKER_POOL_SIZE = '10'
  INDEXED_CHAINS = 'scroll,optimism'
  LOG_LEVEL = 'debug'
  NODE_OPTIONS = '--max-old-space-size=4096'
  PASSPORT_SCORER_ID = '335'
  PINO_PRETTY = 'true'
  PORT = '8080'
  STORAGE_DIR = '/mnt/indexer'

[processes]
  indexer = 'npm start -- --indexer --http'
  web = 'npm start -- --http --http-wait-for-sync=false'

[[mounts]]
  source = 'indexer_maci'
  destination = '/mnt/indexer'
  initial_size = '10gb'
  processes = ['indexer', 'web']

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 2
  processes = ['web']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[checks]
  [checks.http]
    port = 8080
    type = 'http'
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'get'
    path = '/api/v1/status'
    processes = ['web', 'indexer']

[[vm]]
  size = 'performance-2x'
